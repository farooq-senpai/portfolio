     *

     html, body
     {
     margin: 0;
     padding: 0;
     overflow-x: hidden;
     height: 100%;
     display: flex;
     flex-direction: column;
     }

     body
     {
     display: flex;
     flex-direction: column;
     }
     #bg-video
     {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
     }
     header
     {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      font-family: 'Playfair Display', serif;
     }

     .nav 
     {
      display: flex;
      gap: 2rem;
     }

     .nav a
     {
      color: #242629;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
     }

     .nav a:hover 
     {
      color: #ffffff;
     }

     .sidebar 
     {
      position: fixed;
      top: 50%;
     right: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column-reverse;
      gap: 1rem;
      padding: 1rem;
      border-radius: 10px 0 0 10px;
     }

     .sidebar a 
     {
       writing-mode: vertical-rl;
      transform: rotate(180deg);
      color: #373333;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
     }

     .sidebar a:hover
     {
      color: #ffffff;
     }
     #settings-modal 
     {
  display: none; /* hidden by default */
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;
     }
     .left-block
     {
  position: relative;
  display: flex;
  align-items: center;
  gap: 1rem;
  margin: 2rem;
  padding: 1rem 1.5rem;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  max-width: 600px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
     }

     /* Subtle scaling on hover */
     .left-block:hover
     {
  transform: translateY(-4px) scale(1.02);
  box-shadow: 0 8px 16px rgba(0,0,0,0.1);
     }

     .left-image  
     {
  width: 80px;
  height: 80px;
  border-radius: 8px;
  object-fit: cover;
     }

     .text-content 
     {
  display: flex;
  flex-direction: column;
  gap: 0.3rem;
     }

     .link-name 
     {
  font-family: 'Chakra Petch', sans-serif;
  font-size: 1.1rem;
  color: #09427b;
  text-decoration: none;
  font-weight: 600;
     }

     .link-name:hover 
     {
  text-decoration: underline;
  color: #2f00ff;
     }

     /* Hidden image for hover effect */
     .hover-image 
     {
  position: absolute;
  top: 60%;
  left: 100%;
   transform: translateY(-50%) translateX(10px); /* center vertically, small gap to right */
  width: 500px;
  border-radius: 10px;
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.3s ease, transform 0.3s ease;
  z-index: 10;
  pointer-events: none;
     }

     .left-block:hover .hover-image
     {
  opacity: 1;
 transform: translateY(-50%) translateX(0); /* smooth slide-in */
     }

     #settings-modal > div 
     {
  background: white;
  padding: 2rem;
  border-radius: 10px;
  max-width: 400px;
  width: 90%;
     }
