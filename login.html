<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ensure body and html take full height */
    html, body {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body class="relative h-full w-full overflow-hidden">

  <!-- Background Image Layer -->
  <div class="absolute inset-0 z-0">
    <img
      src="https://i.pinimg.com/736x/be/18/01/be1801f7a656759668e85467e21695a8.jpg"
      alt="Background"
      class="h-full w-full object-cover"
    />
  </div>

  <!-- Dark Overlay Layer (optional for contrast) -->
  <div class="absolute inset-0 bg-black/40 z-10"></div>

  <!-- Login Form Layer -->
  <div class="relative z-20 flex items-center justify-center h-full">
    <div class="w-full max-w-md p-8 rounded-2xl border border-white/20 backdrop-blur-md backdrop-saturate-150 bg-white/10 shadow-2xl">
      <h2 class="text-3xl font-bold text-grey text-center mb-6 drop-shadow">Greetings Traveler</h2>
      <form class="space-y-6" action="index.html" method="GET">

        <div>
          <label for="email" class="block text-sm font-medium text-white/80">Email</label>
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            class="w-full mt-1 px-4 py-2 bg-white/20 text-white placeholder-white/60 rounded-lg border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-white/80">Password</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            class="w-full mt-1 px-4 py-2 bg-white/20 text-white placeholder-white/60 rounded-lg border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>
        <div class="flex justify-between text-sm text-white/70">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2 accent-blue-400"> Be loyal
          </label>
          <a href="#" class="text-blue-300 hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full bg-grey-500/80 text-white py-2 rounded-lg font-semibold hover:bg-blue-600/90 transition duration-200">Sign In
        </button>
      </form>
    <p class="mt-6 text-center text-white/70 text-sm">
  Don’t have an account? 
  <a href="registration.html" class="text-blue-300 hover:underline">Sign up</a>
</p>

    </div>
  </div>
</body>
</html>
