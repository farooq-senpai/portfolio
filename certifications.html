       #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      font-family: 'Playfair Display', serif;
    }

    .nav {
      display: flex;
      gap: 2rem;
    }

    .nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #3e3c4794;
    }

    .sidebar {
      position: fixed;
      top: 50%;
     right: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column-reverse;
      gap: 1rem;
      padding: 1rem;
      border-radius: 10px 0 0 10px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.05);
    }

    .sidebar a {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .sidebar a:hover {
      color: #3f3b3b;
    }
    .hover-card {
  position: absolute;
  left: 2rem;
  bottom: 2rem;
  width: 320px;
  height: 208px;
  overflow: hidden;
  border-radius: 1rem;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
}

.hover-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.hover-card:hover img {
  transform: scale(1.05);
}

.hover-info {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  color: white;
  opacity: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 1rem;
  text-align: center;
  transition: opacity 0.3s ease;
}

.hover-card:hover .hover-info {
  opacity: 1;
}
